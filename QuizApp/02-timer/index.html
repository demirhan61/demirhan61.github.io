<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">
		<div class="row justify-content-center my-5">
			<div class="col-6 text-center">
				<button class="btn btn-primary dh-start-quiz-button" id="dh-start-quiz-id">Start Quiz</button>
			</div>
		</div>

		<div class="dh-sorular" id="dh-sorular-id">
			<div class="row justify-content-center">
				<div class="col-6">
					<div class="card gizli" id="card-id">
						<div class="card-header">
							<h2>Quiz App</h2>
						</div>
						<div class="card-body">
							<div class="dh-soru" id="dh-soru-id">
								<h4><span id="dh-soru-no-id">1</span> Hangisi Javascript Yönetim Paket Uygulamasıdır?</h4>
							</div>
							<div class="dh-secenekler" id="dh-secenekler-id">
								<div class="dh-secenek dogru">
									<span><b>A:</b>Node.js</span>
									<div class="icon">
										<i class="fa-solid fa-check"></i>
									</div>
								</div>
								<div class="dh-secenek yanlis">
									<span><b>B:</b>Typescript</span>
									<div class="icon">
										<i class="fa-solid fa-xmark"></i>
									</div>
								</div>
								<div class="dh-secenek yanlis">
									<span><b>C:</b>Npm</span>
									<div class="icon">
										<i class="fa-solid fa-xmark"></i>
									</div>
								</div>
								<div class="dh-secenek yanlis">
									<span><b>D:</b>Nuget</span>
									<div class="icon">
									  <i class="fa-solid fa-xmark"></i>
									</div>
								</div>
							</div>
						</div>
						<div class="card-body footer">
							<div class="question-index" id="question-index-id">
                                3/4
                            </div>
                            <div class="next-btn-div">
                                <button class="btn btn-primary gizli dh-sonraki-soru" id="dh-sonraki-soru-id">Sonraki Soru</button>
                            </div>
						</div>
                        
                        
					</div>
				</div>
			    <div class="col-3">
                    <div class="card">
                        <div class="card-header" id="dh-dogru-cevap-sayisi-id">
                            Doğru Cevap Sayısı : 0
                        </div>
                        <div class="card-body">
                            <h4 id="timer-text">Kalan Süre</h4>
                            <h1 id="remain-time-text">10</h1>
                        </div>
                    </div>
                </div>
            </div>
		</div>

		
	</div>


<script src="script.js"></script>	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	
</body>
</html>
